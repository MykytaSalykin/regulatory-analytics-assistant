version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: regulatory_analytics_db
    environment:
      POSTGRES_DB: regulatory_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
